<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink = "/"
        ><img
          src="../../assets/images/logo.png"
          width="200"
          height="70"
          class="d-inline-block align-top"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link colour-me" aria-current="page" routerLink = '/'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link colour-me" routerLink="/article-posts">Articles</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link colour-me"
              routerLink = "/about"
              style="cursor: pointer"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link colour-me"
              routerLink = '/contact-us'
              style="cursor: pointer"
              >Contact Us</a
            >
          </li>
        </ul>
        <form class="d-flex">
          <button
            class="btn btn-dark button"
            *ngIf="!loggedIn"
            (click)="login()"
            type="submit"
          >
            Login
          </button>
        </form>
        <ul class="navbar-nav" *ngIf="loggedIn">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle welcome"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa fa-user"></i>&nbsp; Welcome
              {{ userDetails.FirstName }} !!
            </a>
            <ul
              class="dropdown-menu colour-me"
              aria-labelledby="navbarDropdown"
            >
              <li>
                <button class="dropdown-item drop" (click)="createarticle()">
                  <i class="fa fa-plus-square"></i>&nbsp;Create Article
                </button>
              </li>
              <li>
                <button class="dropdown-item drop" routerLink = '/profile'>
                  <i class="fa fa-user"></i>&nbsp;Profile
                </button>
              </li>
              <li *ngIf="admin">
                <button
                  class="dropdown-item drop"
                  id="dashboard"
                  (click)="dashboard()"
                >
                  <i class="fa fa-user"></i>&nbsp;Dashboard
                </button>
              </li>
              <li>
                <button class="dropdown-item drop" routerLink = '/' (click)="logout()">
                  <i class="fa fa-sign-out"></i>&nbsp;Logout
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="header-frame" id="header-frame" *ngIf="display">
    <div class="header-banner">Welcome to Developer's Community</div>

    <span class="small"
      >Find answers, ask questions, and connect with our community</span
    >

    <form class="form-inline d-flex">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search.."
        aria-label="Search"
      />
    </form>
    <br /><br /><br />
  </div>
  <div class="loader-container" *ngIf="loader.isLoading | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>  
</div>
