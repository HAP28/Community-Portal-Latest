<app-header [display]="display"></app-header>
<div class="container">
  <div class="row justify-content-center pt-5 pb-5">
    <div class="col-md-7 box">
      <h1 class="display-4">Contact us</h1>
      <hr class="bg-success" />
      <p class="pb-0 mb-0">
        Just get in contact with us. We are happy to answer your questions.
      </p>
      <p class="text-danger small pt-0 mt-0">* All fields are required</p>
      <form
        #contactForm="ngForm"
        (ngSubmit)="contactForm.form.valid && onSubmit(contactForm)"
      >
        <div class="row form-group">
          <label for="name" class="col-form-label col-md-4">Name</label>
          <div class="col-md-8">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              [(ngModel)]="model.name"
              #name="ngModel"
              [ngClass]="{
                'is-invalid': contactForm.submitted && name.invalid
              }"
              required
            />
            <div
              class="invalid-feedback"
              *ngIf="contactForm.submitted && name.invalid"
            >
              <p *ngIf="name.errors.required">Name is required</p>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label for="email" class="col-form-label col-md-4">E-mail</label>
          <div class="col-md-8">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="model.email"
              #email="ngModel"
              [ngClass]="{
                'is-invalid': contactForm.submitted && email.invalid
              }"
              email
              required
            />
            <div
              *ngIf="contactForm.submitted && email.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">
                Must be a valid email address
              </div>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label for="subject" class="col-form-label col-md-4">Subject</label>
          <div class="col-md-8">
            <input
              type="text"
              name="subject"
              id="subject"
              class="form-control"
              [(ngModel)]="model.subject"
              #subject="ngModel"
              [ngClass]="{
                'is-invalid': contactForm.submitted && subject.invalid
              }"
              required
            />
            <div
              class="invalid-feedback"
              *ngIf="contactForm.submitted && subject.invalid"
            >
              <p *ngIf="subject.errors.required">Subject is required</p>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label for="message" class="col-form-label col-md-4">Message</label>
          <div class="col-md-8">
            <textarea
              name="message"
              id="message"
              class="form-control"
              rows="3"
              [(ngModel)]="model.message"
              #message="ngModel"
              [ngClass]="{
                'is-invalid': contactForm.submitted && message.invalid
              }"
              required
            ></textarea>
            <div
              class="invalid-feedback"
              *ngIf="contactForm.submitted && message.invalid"
            >
              <p *ngIf="message.errors.required">Message is required</p>
            </div>
          </div>
        </div>
        <div class="row form-group form-check">
          <label class="col-form-label form-check-label col-md-8">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              required
            />
            I agree to the Terms of Service
          </label>
        </div>
        <div class="d-flex justify-content-center pt-3 mt-3">
          <button type="submit" class="btn btn-info btn-block btn-send">
            Send
          </button>
        </div>
        <div class="d-flex justify-content-center pt-3 mt-3" *ngIf="feedback">
          <h3>Your Mail has been sent successfully</h3>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
