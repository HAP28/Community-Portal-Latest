<div class="container-upload">
    <button *ngIf="display" [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="button upload" (click)="inputFile.click()">UPLOAD</button>
    <input
      name="file"
      id="file"
      (change)="upload($event)"
      type="file" #inputFile hidden
      multiple="multiple"
      >
  </div>
