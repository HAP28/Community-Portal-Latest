<div class="container-upload">
  <button
    class="abc"
    *ngIf="display"
    [disabled]="disabled"
    [ngClass]="{ disabled: disabled }"
    (click)="inputFile.click()"
  >
    UPLOAD
  </button>
  <input
    name="file"
    id="file"
    (change)="upload($event)"
    type="file"
    #inputFile
    hidden
    multiple="multiple"
  />
</div>
