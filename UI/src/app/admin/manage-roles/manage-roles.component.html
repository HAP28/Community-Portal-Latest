<app-navbar></app-navbar>
<div class="container">
  <h1 id="head">Manage Roles</h1>
  <br />
  <div class="border">
    <hr />
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Roles</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Admin</td>
          <td>
            <div class="form-check">
              <!-- <input  class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios" mdbInput> -->
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="0"
              />

              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Viewer</td>
          <td>
            <div class="form-check">
              <!-- <input class="form-check-input" type="checkbox" value="" id="1" /> -->
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="1"
              />
              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Reviewer</td>
          <td>
            <div class="form-check">
              <!-- <input class="form-check-input" type="checkbox" value="" id="2" /> -->
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="2"
              />
              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Publisher</td>
          <td>
            <div class="form-check">
              <!-- <input class="form-check-input" type="checkbox" value="" id="3" /> -->
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="3"
              />
              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="Onsubmit()">
        Save
      </button>
    </div>
  </div>
</div>
