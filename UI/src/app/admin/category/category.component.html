<app-navbar></app-navbar>
<div class="container">
  <h1 class="mb-3">Category</h1>
  <div class="form-group">
    <select class="form-control" id="productselection">
      <option selected>Select Product</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Add Category"
      required
      id="cat_name"
    />
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@getbootstrap"
    >
      Add New Category
    </button>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Description</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <!-- <label for="message-text" class="col-form-label">Message:</label> -->
              <textarea
                class="form-control"
                id="message-text"
                rows="5"
                placeholder="Description..."
                id="cat_descrpt"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            id="closecategory"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="onAddCat()">
            Add Category
          </button>
        </div>
      </div>
    </div>
  </div>

  <br />

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of categoryList">
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h5 class="card-title">{{ item.Category_Name }}</h5>
          <p class="card-text">{{ item.Category_Description }}</p>
          <div class="buttons" style="display: flex">
            <div>
              <a class="link button"
                >Edit <fa-icon [icon]="faArrowRight"></fa-icon
              ></a>
            </div>
            <div class="ml-3">
              <a
                class="link text-danger button"
                (click)="onDeleteCat(item.Category_Id)"
                >Delete <fa-icon [icon]="faArrowRight"></fa-icon
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
