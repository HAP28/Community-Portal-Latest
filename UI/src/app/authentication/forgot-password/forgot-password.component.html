<app-header [display]="display"></app-header>
<app-body></app-body>
<app-footer></app-footer>

<div class="container">
  <div class="myCard">
    <div class="row">
      <div class="col-md-6">
        <div class="myLeftCtn">
          <form
            [formGroup]="forgotPasswordForm"
            autocomplete="off"
            novalidate
            (ngSubmit)="forgotPassword(forgotPasswordForm.value)"
          >
            <!-- [formGroup]="loginForm" -->
            <header>Forgot Password</header>

            <div class="form-group">
              <label for="email" class="col-form-label col-sm-2 mb-2"
                >Email:</label
              >
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
              />
              <div class="col-md-5 mt-2" style="color: red">
                <em
                  *ngIf="
                    validateControl('email') && hasError('email', 'required')
                  "
                  >Email is required</em
                >
              </div>
            </div>
            <div *ngIf="showError" class="alert alert-danger mt-2" role="alert">
              <!-- <div *ngFor="let item of errorMessage">{{item}}</div> -->
              {{ errorMessage }}
            </div>
            <div
              *ngIf="showSuccess"
              class="alert alert-success mt-2"
              role="alert"
            >
              {{ successMessage }}
            </div>
            <!-- <button
              type="submit"
              class="btn btn-info"
              [disabled]="!forgotPasswordForm.valid"
            >
              Submit
            </button> -->
            <input
              type="submit"
              class="butt"
              value="Submit"
              [disabled]="!forgotPasswordForm.valid"
            />
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="myRightCtn">
          <button class="close" (click)="close()" mat-button>X</button>
          <div class="box">
            <header>Hello Peeps!</header>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Inventore sunt quas tenetur, placeat id sed harum velit tempora,
              sit quos, iste dolore necessitatibus ullam nostrum voluptate
              itaque aut repellat enim.
            </p>
            <input type="button" class="butt_out" value="Learn More" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
